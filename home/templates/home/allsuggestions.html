{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Main CSS  -->
  <link rel="stylesheet" href="{% static 'css/suggestions.css' %}" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- TITLE -->
  <title>Suggestions</title>
  <link rel="icon" href="/static/images/icon.png">
  
</head>
<body>
<!-- Navbar -->
  <nav class="navbar">
    <a href="#" style="text-decoration: none" class="custom-card">
      <div class="brand-title" data-aos="fade-right" data-aos-duration="1200"><img src="static/images/logo.png" alt="logo" width="150" height="40"/></div>
    </a>
    <a href="#" class="toggle-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </a>
    <div class="navbar-links">
      <ul>
        <li>
          <a href="/"><i class="fas fa-compass"></i>Home</a>
        </li>
        <li>
          <a href="/explore"><i class="fas fa-compass"></i>Explore</a>
        </li>
        <li>
          <a href="#"><i class="fa fa-user-circle"></i>Account</a>
        </li>
      </ul>
    </div>
  </nav>
<!-- Navbar End -->

<!-- Main Body -->
  <div class="container my-3">
      <h2>All Issues on our Website</h2>
      {% for complaint in allComplaints %}
          <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 my-4 position-relative">
              <div class="col p-4 d-flex flex-column position-static">
                  <strong class="d-inline-block mb-2 text-primary">Complaint by {{complaint.name}}</strong>
                  <h3 class="mb-0">{{complaint.title}}</h3>
                  <div class="mb-1 text-muted">{{complaint.datetime}}</div>
                  <p class="card-text mb-auto">{{complaint.content| truncatechars:500}}</p>
                  <div class="my-2">
                      <a href="/blog/{{complaint.slug}}" role="button" class="btn btn-primary">Continue reading</a>
                  </div>
                  
              </div>
              <div class="col-auto d-none d-lg-block">
                  <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
                      <title>Placeholder</title>
                      <rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                  </svg>
              </div>
          </div> 

      {% endfor %}
  </div>
<!-- Main Body End -->

<!-- Javascripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
</body>
</html>
